<!DOCTYPE html>     
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/x-icon" href="favicon2.png">
</head>
<body>
    <!--Wrapper-->
    <div class="wrapper">
        <h1>PASSWORD GENERATOR</h1>

        <!--Display container - It contains read only password display-->
        <div class="display-container">
            <input class = "display" readonly placeholder="Password" passDisplay>

            <button class="copyBtn"  copyButton style="background-color: #f3a5b1; border: none;">
                <span class="tooltip" copymsg></span>
                <i><img src="copy_icon.png" alt="" style="size: 15px;"></i>
            </button>    
        </div>

        <!--Property container-->
        <div class="property-container">

            <!--Password lenth-->
            <div class="length-container">
                <h2 id="plen">Password Length</h2>
                <p id="data-length">0</p>
            </div>

            <!--Slider-->
            <input type="range" min="1" max="20" step="1" class="slider" length-slider>

            <!--Checkboxes-->
            <div class="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase"> Includes Uppercase letters</label>
            </div>
            

            <div class="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase"> Includes Lowercase letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers">
                <label for="numbers"> Includes numbers</label>
            </div>
        
            <div class="check">
                <input type="checkbox" id="symbols">
                <label for="symbols"> Includes symbols</label>
            </div>
            

            <!--Strenght section-->
            <div class="strength-container">
                <h2>Strength</h2>
                <div class="indicator" strength-indicator></div>
            </div>

            <!--Generate password button-->
            <button class="generate-button">Generate Password</button>

        </div>

    </div>
    
    
    <script src="index.js"></script>
</body>
</html>
